<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
</head>
<body>
    <h2>Fibonacci Series Generator</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="1">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="result"></p>

    <script>
        function generateFibonacci() {
            let num = parseInt(document.getElementById("number").value);
            let a = 0, b = 1, temp;
            let resultText = "";
            
            if (num < 1) {
                document.getElementById("result").innerText = "Please enter a positive number.";
                return;
            }
            
            for (let i = 0; i < num; i++) {
                resultText += a +" ";
                temp = a + b;
                a = b;
                b = temp;
            }
            
            document.getElementById("result").innerText = "Fibonacci Series:" + resultText;
        }
    </script>
</body>
</html>
