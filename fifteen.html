<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <script>
        function validate() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let feedback = document.getElementById("feedback").value.trim();
            let rating = document.querySelector('input[name="rating"]:checked');

            if (!name || !email || !rating || !feedback) {
                alert("Please fill out all fields.");
                return false;
            }
            alert("Thanks for your Feedback! ðŸ˜Š");
            return true;
        }
    </script>
</head>
<body>
    <h2>STUDENT FEEDBACK FORM</h2>
    <form onsubmit="return validate();">
        <p>Your Name: <input type="text" id="name"></p>
        <p>Your Email: <input type="email" id="email"></p>
        <p>Overall Rating:</p>
        <p>
            <input type="radio" name="rating" value="Excellent"> Excellent
            <input type="radio" name="rating" value="Good"> Good
            <input type="radio" name="rating" value="Bad"> Bad
        </p>
        <p>Feedback:<br> <textarea id="feedback" rows="4"></textarea></p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
