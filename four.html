<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Three Numbers</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        input, button { width: 50%; margin: 10px 0; padding: 8px; }
        button { background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Biggest of Three Numbers</h1>
    <input type="number" id="a" placeholder="First number" required>
    <input type="number" id="b" placeholder="Second number" required>
    <input type="number" id="c" placeholder="Third number" required>
    <button type="button" onclick="big()">Calculate</button>

    <script>
        function big() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);

            let largest = Math.max(a, b, c);
            alert("The biggest number is " + largest);
        }
    </script>
</body>
</html>
