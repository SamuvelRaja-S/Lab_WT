<!DOCTYPE html>
<html>
<head>
    <title>College Application Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f7f7f7; }
        .container { width: 60%; margin: auto; padding: 20px; background: white; border: 1px solid #ccc; border-radius: 8px; }
        h2 { text-align: center; }
        label, input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        input, select, textarea { border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        table { width: 100%; margin-top: 10px; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    </style>
    <script>
        function validateForm() {
            const fields = ['name', 'fatherName', 'dob', 'age', 'gender', 'phone', 'email'];
            for (let field of fields) {
                if (!document.getElementById(field).value) {
                    alert("All fields must be filled out");
                    return false;
                }
            }
            alert("Application Submitted Successfully!");
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Sri S Ramasamy Naidu Memorial College</h2>
        <form onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name">
            
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            
            <label for="age">Age:</label>
            <input type="number" id="age">
            
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="">--Select Gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="address">Address:</label>
            <textarea id="address" rows="4"></textarea>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone">
            
            <label for="email">Email ID:</label>
            <input type="email" id="email">
            
            <h3>Educational Qualification</h3>
            <table>
                <tr><th>S.No</th><th>Education</th><th>Institution</th><th>Marks</th><th>Year</th></tr>
                <tr><td>1</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
                <tr><td>2</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
                <tr><td>3</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            </table>

            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
