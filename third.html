<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
    <script>
        function startTimer() {
            var date = new Date();
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();
            var h = date.getHours();
            var m = ("0" + date.getMinutes()).slice(-2);
            var s = ("0" + date.getSeconds()).slice(-2);
            var greets = h < 12 ? "Good Morning!" : h < 16 ? "Good Afternoon!" : "Good Evening!";
            
            document.getElementById('date').innerText = `Date: ${day}/${month}/${year}`;
            document.getElementById('time').innerText = `Time: ${h}:${m}:${s}`;
            document.getElementById('wish').innerText = greets;
            
            setTimeout(startTimer, 1000);
        }
        document.addEventListener("DOMContentLoaded", startTimer);
    </script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1 id="date"></h1>
    <h1 id="time"></h1>
    <h1 id="wish"></h1>
</body>
</html>
