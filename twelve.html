<html>
<head>
<title>Calendar</title>
<script>
function Sub()
{
year = document.getElementById("year").value;
let months = ["Jan","Feb","Mar","Apr","May","June","July","Aug","Sep","Oct","Nov","Dec"];
let days = ["Sun","Mon","Tue","Wed","Thur","Fri","Sat"];
let calender = year;
for(let m=0;m<12;m++)
{
let firstday = new Date(year,m,1).getDay();
let daysinmonth = new Date(year,m+1,0).getDate();
let monthhtml = months[m]+"<table><tr>";
monthhtml+="<tr>"
for(let i=0;i<7;i++)
{
monthhtml += "<th>"+days[i]+"</th>";
}
monthhtml += "</tr><tr>";
for(let i=0;i<firstday;i++)monthhtml+="<td></td>";
for(let d=1;d<=daysinmonth;d++){
if((firstday+d-1)%7==0){monthhtml+="</tr><tr>";}
monthhtml+="<td>"+d+"</td>";
}
calender+=monthhtml+ "</tr></table>";
}
document.getElementById("result").innerHTML=calender;
}
</script>
</head>
<body>
<center>
<h3>Calendar</h3><br>
<input type = "number" value = "Enter the year" id = "year" required>
<button onclick="Sub()">Submit</button>
<p id = "result"></p>
</html>
